<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1: Learning Path</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Screen usage fix */
        body { overflow: hidden; margin: 0; padding: 0; font-family: sans-serif; }
        .container {
            height: 100vh;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .back-btn { position: absolute; top: 25px; left: 25px; background: #f0f4f8; padding: 10px 18px; border-radius: 12px; text-decoration: none; font-size: 14px; font-weight: bold; color: #555; z-index: 100; }

        .progress-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .success-card {
            background: #fff;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            border: 1px solid #eef2f6;
        }

        .milestone { margin-bottom: 30px; }
        .progress-track { height: 14px; background: #eef2f6; border-radius: 20px; overflow: hidden; margin: 10px 0; }
        .fill-bar { height: 100%; width: 0; background: linear-gradient(90deg, #007bff, #00d4ff); transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .badge { font-size: 12px; background: #e7f3ff; color: #007bff; padding: 5px 12px; border-radius: 15px; visibility: hidden; font-weight: 800; }

        .rocket-box { display: inline-block; transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        .launching { transform: scale(40) translateY(-150px); opacity: 0; }

        .btn-stack { display: none; flex-direction: column; gap: 15px; width: 100%; padding-bottom: 20px; }
        
        .btn-rocket {
            background: #fff; color: #007bff; border: 2px solid #007bff;
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-weight: 800; text-align: center; font-size: 16px; cursor: pointer;
        }
        
        .btn-continue {
            text-decoration: none; text-align: center; color: #888; font-size: 14px; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="parts.html" class="back-btn">‚Üê Back</a>
        <div style="text-align: right; color: #007bff; font-weight: bold; font-size: 14px;">Step 5/10</div>
        
        <div class="header" style="margin-top: 40px;">
            <h1 style="font-size: 28px; color: #222;">Learning Phase</h1>
            <p style="color: #666; font-size: 16px; margin-top: 5px;">20 Hours Weekly Dedication</p>
        </div>

        <div class="progress-section">
            <div class="success-card">
                <div class="milestone">
                    <div style="display:flex; justify-content:space-between; font-weight:800; font-size:16px;">
                        <span>Theory Sessions</span>
                        <span id="b1" class="badge">Done ‚úì</span>
                    </div>
                    <div class="progress-track"><div id="f1" class="fill-bar"></div></div>
                    <p style="text-align:left; color:#888; font-size:13px;">8 hours Quality theory sessions per week</p>
                </div>

                <div class="milestone" style="margin-bottom:0;">
                    <div style="display:flex; justify-content:space-between; font-weight:800; font-size:16px;">
                        <span>Practical Labs</span>
                        <span id="b2" class="badge">Done ‚úì</span>
                    </div>
                    <div class="progress-track"><div id="f2" class="fill-bar"></div></div>
                    <p style="text-align:left; color:#888; font-size:13px;">12 hours Practical assessments per week</p>
                </div>
            </div>
        </div>

        <div class="btn-stack" id="btnStack">
            <div class="btn-rocket" onclick="blastOff()">
                Explore 10-Modules Journey <span id="rocketIcon" class="rocket-box">üöÄ</span>
            </div>
            <a href="internship-entry.html" class="btn-continue">Continue to Internship ‚Üí</a>
        </div>
    </div>

    <script>
        // ‡≤à ‡≤í‡≤Ç‡≤¶‡≥á ‡≤´‡≤Ç‡≤ï‡≥ç‡≤∑‡≤®‡≥ç‚Äå‡≤®‡≤≤‡≥ç‡≤≤‡≤ø ‡≤ü‡≥ç‡≤∞‡≥ç‡≤Ø‡≤æ‡≤ï‡≤ø‡≤Ç‡≤ó‡≥ç ‡≤Æ‡≤§‡≥ç‡≤§‡≥Å ‡≤Ö‡≤®‡≤ø‡≤Æ‡≥á‡≤∑‡≤®‡≥ç ‡≤é‡≤∞‡≤°‡≥Ç ‡≤®‡≤°‡≥Ü‡≤Ø‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü
        window.onload = function() {
            // 1. ‡≤Ö‡≤®‡≤ø‡≤Æ‡≥á‡≤∑‡≤®‡≥ç ‡≤∂‡≥Å‡≤∞‡≥Å (runFlow)
            startAnimation();

            // 2. ‡≤ü‡≥ç‡≤∞‡≥ç‡≤Ø‡≤æ‡≤ï‡≤ø‡≤Ç‡≤ó‡≥ç ‡≤∏‡≥ç‡≤ï‡≥ç‡≤∞‡≤ø‡≤™‡≥ç‡≤ü‡≥ç
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxumEXj46lNby4y8Of9N7-3RHMG5htEBfOsSKiGeYlxh4IhtTJo_kEtyNKAAnDWizkjPA/exec';
            const name = localStorage.getItem('leadName') || "Unknown Visitor";
            const mobile = localStorage.getItem('leadMobile') || "No Mobile";
            const pageName = "LEARNING_PHASE_PROGRESS"; 

            fetch(scriptURL + `?name=${encodeURIComponent(name)}&mobile=${mobile}&status=VISITED_${pageName}`, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => console.log("Tracked!"))
            .catch(err => console.log(err));
        };

        function startAnimation() {
            // Theory Bar
            setTimeout(() => {
                document.getElementById('f1').style.width = '100%';
                setTimeout(() => { document.getElementById('b1').style.visibility = 'visible'; }, 800);
            }, 400);

            // Practical Bar
            setTimeout(() => {
                document.getElementById('f2').style.width = '100%';
                setTimeout(() => { 
                    document.getElementById('b2').style.visibility = 'visible';
                    document.getElementById('btnStack').style.display = 'flex';
                }, 800);
            }, 1800);
        }

        function blastOff() {
            const rocket = document.getElementById('rocketIcon');
            rocket.classList.add('launching'); 
            setTimeout(() => {
                window.location.href = 'syllabus.html'; 
            }, 600);
        }
    </script>
</body>
</html>
